<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storyteller Timeline</title>
    <link rel="stylesheet" href="assets/css/timeline.css">
    <link rel="stylesheet" href="assets/css/fonts/font.default.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #timeline-embed {
            width: 100%;
            height: 100vh;
        }
        .storyteller-error {
            padding: 40px;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="timeline-embed"></div>
    <script src="assets/js/timeline.min.js"></script>
    <script>
        fetch('timeline-data.json')
            .then(function(response) {
                if (!response.ok) throw new Error('Failed to load timeline data');
                return response.json();
            })
            .then(function(data) {
                // script_path must be an absolute URL — TimelineJS3 uses new URL(relative, script_path)
                // which throws TypeError if the base is not absolute
                var base = window.location.href.replace(/\/[^\/]*$/, '/');
                var options = {
                    script_path: base + 'assets/js/',
                    language: 'en',
                    timenav_height_percentage: 25,
                    start_at_end: false
                };
                try {
                    var timeline = new TL.Timeline('timeline-embed', data, options);
                } catch (e) {
                    throw new Error('Timeline init failed: ' + e.message);
                }

                // Safety timeout — if timeline never renders, show diagnostics
                setTimeout(function() {
                    var container = document.getElementById('timeline-embed');
                    if (container && container.querySelector('.tl-storyslider') === null) {
                        var errorDiv = document.createElement('div');
                        errorDiv.className = 'storyteller-error';

                        var heading = document.createElement('h2');
                        heading.textContent = 'Timeline failed to load';
                        errorDiv.appendChild(heading);

                        var msg = document.createElement('p');
                        msg.textContent = 'TimelineJS3 did not initialize within 10 seconds.';
                        errorDiv.appendChild(msg);

                        var hint = document.createElement('p');
                        hint.textContent = 'Check the browser console for errors. Common cause: missing assets/js/locale/en.json.';
                        errorDiv.appendChild(hint);

                        container.appendChild(errorDiv);
                    }
                }, 10000);
            })
            .catch(function(error) {
                var container = document.getElementById('timeline-embed');
                var errorDiv = document.createElement('div');
                errorDiv.className = 'storyteller-error';

                var heading = document.createElement('h2');
                heading.textContent = 'Could not load timeline';
                errorDiv.appendChild(heading);

                var message = document.createElement('p');
                message.textContent = error.message;
                errorDiv.appendChild(message);

                var hint = document.createElement('p');
                hint.textContent = 'Make sure timeline-data.json exists in the same directory as this file.';
                errorDiv.appendChild(hint);

                container.appendChild(errorDiv);
            });
    </script>
</body>
</html>
